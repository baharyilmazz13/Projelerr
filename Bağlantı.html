<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .Buton {
            background-color: #797979;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .AcilirMenu {
            position: relative;
            display: inline-block;
        }

        .AcilirMenu_Icerik {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .AcilirMenu_Icerik a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .AcilirMenu_Icerik a:hover {
            background-color: #f1f1f1;
        }

        .AcilirMenu:hover .AcilirMenu_Icerik {
            display: block;
        }

        .AcilirMenu:hover .Buton {
            background-color: #ff0000;
        }
    </style>
</body>
<h2>Garanti Çubuğu İçinde Açılır Menü Yapımı</h2>
<div>
    <div class="AcilirMenu">
        <button class="Buton">Ana Link 1</button>
        <div class="AcilirMenu_Icerik">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    <div class="AcilirMenu">
        <button class="Buton">Ana Link 2</button>
    </div>

    <div class="AcilirMenu">
        <button class="Buton">Ana Link 3</button>
    </div>
</div>


</html>
