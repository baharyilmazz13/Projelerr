<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="Javascript1.2">
        function girBilgi(form) {
            bilgi1.innerHTML = document.kimlik.veri1.value
            bilgi2.innerHTML = document.kimlik.veri2.value
            bilgi3.innerHTML = document.kimlik.veri3.value
        }
    </script>
</head>

<body>
    <form name="kimlik">
        Adınız:<input name="veri1"><br>
        Soyadnız:<input name="veri2"><br>
        Yaşınız:<input name="veri3"><br>
        <input type="button" value="Bilgileri Tabloya gir" onclick="girBilgi(this.form)">
        <br><br>
        <table cellpadding="5" border="1">
            <tr>
                <td width="100">Adı:</td>
                <td id="bilgi1" width="300"></td>
            </tr>
            <tr>
                <td>Soyadı:</td>
                <td id="bilgi2"></td>
            </tr>
            <tr>
                <td>Yaşı:</td>
                <td id="bilgi3"></td>
            </tr>
        </table>
    </form>
</body>

</html>
