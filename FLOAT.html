<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .AcilirMenu:hover .Button {
            position: relative;
            display: inline-block;
        }

        .Button {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .Linkler {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .Linkler a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;

        }

        .Linkler a:hover {
            background-color: #f0c9c9;
        }

        .AcilirMenu:hover .Linkler {
            display: block;
        }

        .AcilirMenu:hover .Button {
            background-color: rgb(255, 195, 83);
        }
    </style>
</body>
<h2>Açılır Menü Yapımı</h2>
<p>Mouse ile buton üzerine gelin</p>
<div class="AcilirMenu">
    <button class="Button">Buton</button>
    <div class="Linkler">
        <a href="#">Karabük</a>
        <a href="#">Bartın</a>
        <a href="#">Kastamonu</a>
    </div>
</div>

</html>
